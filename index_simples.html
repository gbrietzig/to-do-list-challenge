<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>

<body>
  
  <form class="pure-form pure-form-aligned">
    <fieldset>
      <legend>Agenda</legend>

      <div class="invisivel">
        <input id="id" type="text">
      </div>

      <div class="pure-control-group">
        <label for="name">Nome</label>
        <input id="name" type="text" placeholder="Nome">
        <span class="pure-form-message-inline">Este campo é obrigatório.</span>
      </div>

      <div class="pure-control-group">
        <label for="date">Data</label>
        <input id="date" type="date">
        <span class="pure-form-message-inline">Este campo é obrigatório.</span>
      </div>

      <div class="pure-controls">
        <button id="submit" type="submit" class="pure-button pure-button-primary" onclick="HTML.buttonSubmit()">Adicionar</button>
        <button id="cancel" class="pure-button pure-button-primary" onclick="HTML.buttonCancelar()">Limpar</button>
      </div>
    </fieldset>
  </form>
  
  <hr>
  
  <table class="pure-table">
      <thead>
          <tr>
              <th>#</th>
              <th>Nome</th>
              <th class="comandos">Comandos <a href="#" onclick="funcContato.apagarTudo()">&#128465;</a></th>
          </tr>
      </thead>

      <tbody>
          <tr>
            <td colspan="4">Não existem dados registrados!</td>
          </tr>
          
          <!-- <tr>
              <td>1</td>

          </tr>
          <tr>
              <td>2</td>
              <td>Mary Doe</td>
              <td>mary@doe.com</td>
          </tr> -->
      </tbody>
  </table>

  <script src="scripts.js"></script>
</body>
</html>
